							<div class="has-text-centered">
								<h1 class="title is-spaced">
									Topic triage
								</h1>
							</div>
						</div>

						<div class="column">
							<div class="box columns">
								<div class="column is-1 has-text-centered is-vertical-center">
									<a class="button">
										<span class="icon"><i class="fa fa-arrow-up fa-lg"></i></span>
									</a>
								</div>
								<div class="column is-1 has-text-centered is-vertical-center">
									<p class="has-text-weight-bold"><b>+8</b></p>
								</div>
								<div class="column">
									<div class="field">

									<div class="field">
										<p class="is-size-1">Description</p>
									</div>
								</div>
							</div>
						</div>

						<script>
							document.getElementById('confirm').onclick = function() {
								let data = new FormData();
								data.append('title', document.getElementById('dTopic').innerText);
								data.append('description', document.getElementById('dTopic').innerText);

								let req = new XMLHttpRequest();
								req.open('POST', '/api/v1/topic/Introduce.php', true);
								req.onreadystatechange = function (aEvt) {
									if (req.readyState == 4) {
										let obj = JSON.parse(req.responseText);
										console.log(obj);
										if(typeof(obj.ok) == 'string') {
											window.location.replace('topic.html?id=' + obj.id);
										} else {
											document.getElementById('dErr').innerText = 'Error: ' + obj.error;
										}
									}
								};
								req.send(data);
							};
						</script>
					</div>
